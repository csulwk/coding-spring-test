# 应用配置项
spring:
  application:
    # 应用名称
    name: coding-spring-test
  cloud:
    # 配置中心
    config:
      # 配置中心服务地址可用端口为9188，若使用本地配置则修改为其他不可用端口
      uri: ${SPRING_CLOUD_CONFIG_URI:http://8.135.11.160:9189/}
      # 仓库分支
      label: ${SPRING_CLOUD_CONFIG_LABEL:master}
      # 当前环境
      profile: ${spring.profiles.active:docker}

# 客户端本地文件配置项
coding:
  config:
    client:
      # 是否启用缓存本地配置
      enabled: true
      # 是否使用远程配置中心文件覆盖本地配置文件
      cover: false
      # 当远程配置中心不可用时是否使用本地配置文件
      apply: true

