# 应用名
spring.application.name=cookie
server.port=8080
# 配置中心配置
spring.cloud.config.url=${SPRING_CLOUD_CONFIG_URI:http://ip:port}
spring.cloud.config.profile=${SPRING_CLOUD_CONFIG_PROFILE:dev}
spring.cloud.config.label=${SPRING_CLOUD_CONFIG_LABEL:master}

# GITLAB的private token
spring.cloud.config.password=${SPRING_CLOUD_CONFIG_PASSWORD:aaabbbbccccddd}

# 指定log4j2.xml的路径
logging.config=classpath:config/log4j2-dev.xml

# eureka服务地址信息
# EUREKA_SERVER=http://ip:port/eureka,http://ip:port/eureka
